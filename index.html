<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale=1.0">
    <title>Likes</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigbox">
        <div class="box">
            <div class="navbar">
                <h1>Network</h1>
            </div>
            <div class="yourfeed">
                <h1>Your Feed</h1>
            </div>
            <div class="profilebox">
                <div class="leftbox">
                    <div class="content">
                        <div class="contenttop1">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/user-circle-3609976-3014616.png" alt="usercircle">
                        </div>
                        <div class="contentbottom1">
                            <p><a href="#">Add an avatar</a></p>
                            <h2>James Doe</h2>
                        </div>
                    </div>
                </div>
                <div class="rightbox">
                    <div class="content2">
                        <div class="firstbox">
                            <div class="contenttop">
                                <h2>Neil M</h2> 
                                <p id="countlikes">9 like(s)</p>
                                <button onclick="likecount()">Like</button>
                            </div>
                            <div class="contentbottom">
                                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                            </div>
                        </div>
                        <div class="secondbox">
                            <div class="contenttop">
                                <h2>Nichole K</h2> 
                                <p id="countlikestwo">12 like(s)</p>
                                <button onclick="likecounttwo()">Like</button>
                            </div>
                            <div class="contentbottom">
                                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                            </div>
                        </div>
                        <div class="thirdbox">
                            <div class="contenttop">
                                <h2>Jim R</h2> 
                                <p id="countlikesthree">9 like(s)</p>
                                <button onclick="likecountthree()">Like</button>
                            </div>
                            <div class="contentbottom">
                                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
